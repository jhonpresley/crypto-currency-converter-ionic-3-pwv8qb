 
<ion-content padding>
  
    <div class="serch-div">
      <h2>Currency</h2>
      <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
    </ion-searchbar>
  
    <ion-list class="serachList" radio-group [(ngModel)]="currencyValue">
    
    <ion-item  *ngFor="let list of currencySymbol">
        <ion-label>{{list}}</ion-label>
      <ion-radio [value]="list"  ></ion-radio>
    </ion-item>
    </ion-list>
    <div class="searchBtn"></div>
  
    <button ion-button (click)="dismiss()">Cancel</button>
    <button ion-button (click)="dismiss()">Ok</button>
    </div>
  
  </ion-content>
